<div>
	<h2 id = "{{ this.title }}">{{ this.title }} - {{ this.speaker_name }}</h2>
	<p>{{ this.talk_description }}</p>
	<p><i>{{ this.speaker_bio }}</i></p>
	{% if this.video_id %}
	<iframe width="560" height="315" src="https://www.youtube.com/embed/{{ this.video_id }}"
			frameborder="0"
			allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
			allowfullscreen=""></iframe>
	{% endif %}
</div>
